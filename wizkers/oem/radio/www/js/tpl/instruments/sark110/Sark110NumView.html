<div class="row">
    <div class="col-md-12">
        <h4>Sark 110</h4>

        <div class="input-group input-margin">
            <span class="input-group-addon">Center Frequency</span>
            <input id="centerfreq" value="" class="form-control" step="100000" type="number">
        </div>
        <div class="input-group input-margin">
            <span class="input-group-addon">Span</span>
            <input id="spanfreq" value="" class="form-control" step="100000" type="number" >
        </div>

        <div class="input-group input-margin">
            <span class="input-group-addon">Start Frequency</span>
            <input id="startfreq" value="" class="form-control" step="100000" type="number">
        </div>
        <div class="input-group input-margin">
            <span class="input-group-addon">End Frequency</span>
            <input id="endfreq" value="" class="form-control" step="100000" type="number" >
        </div>

        <button class="btn btn-default" id="cmd_sweep" type="button">Sweep</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="input-group input-margin">
            <span class="input-group-addon">VSWR Circle</span>
            <input id="vswr_circle" value="1" class="form-control" step="100000" type="number" >
        </div>
    </div>
</div>
