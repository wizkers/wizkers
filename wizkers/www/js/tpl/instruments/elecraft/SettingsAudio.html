<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-6">
                            <h6>RX Equalizer</h6>
                            <div id="kx3-rxeq"></div>
                        </div>
                        <div class="col-md-6">
                            <h6>TX Equalizer</h6>
                            <div id="kx3-txeq"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="agc-md" class="col-xs-5 control-label">AGC Mode:</label>
                                        <div class="col-xs-7">
                                            <select class="form-control menu-dropdown" id="agc-md">
                                                <option value="0">Off</option>
                                                <option value="1">On</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">AGC Speed</label>
                                        <div class="col-xs-9">
                                            <button type="button" class="btn btn-sm btn-primary agc-spd" id='agc-spd-ssb' style="margin-bottom: 5px;">SSB:Slow</button>
                                            <button type="button" class="btn btn-sm btn-primary agc-spd" id='agc-spd-cw' style="margin-bottom: 5px;">CW:Slow</button>
                                            <button type="button" class="btn btn-sm btn-primary agc-spd" id='agc-spd-am' style="margin-bottom: 5px;">AM:Slow</button>
                                            <button type="button" class="btn btn-sm btn-primary agc-spd" id='agc-spd-fm' style="margin-bottom: 5px;">FM:Slow</button>
                                            <button type="button" class="btn btn-sm btn-primary agc-spd" id='agc-spd-data' style="margin-bottom: 5px;">DATA:Slow</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h6>AGC Thresholds</h6>
                                <div class="col-md-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">Thr</span>
                                        <input type="number" id="agc-thr" step="1" min="4" max="8" class="form-control agc-param" placeholder="5">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">Atk</span>
                                    <input type="number" id="agc-atk" step="1" min="200" max="255" class="form-control agc-param" placeholder="215">
                                </div>
                                </div>
                                <div class="col-md-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">Hld</span>
                                    <input type="number" id="agc-hld" step="1" min="0" max="200" class="form-control agc-param" placeholder="0">
                                </div>
                                </div>

                                <div class="col-md-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">Dcy-S</span>
                                    <input type="number" id="agc-dcy-s" class="form-control agc-param" min="10" max="50" placeholder="40">
                                </div>
                                </div>
                                <div class="col-md-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">Dcy-F</span>
                                    <input type="number" id="agc-dcy-f" class="form-control agc-param" min="120" max="150" placeholder="140">
                                </div>
                                </div>

                                <div class="col-md-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">Slp</span>
                                    <input type="number" id="agc-slp" step="1" min="10" max="15" class="form-control agc-param" placeholder="15">
                                </div>
                                </div>
                                <div class="col-md-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">Pls</span>
                                    <select class="form-control menu-dropdown" id="agc-pls">
                                        <option value="0">Nor</option>
                                        <option value="2">Off</option>
                                    </select>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="speech-cmp" class="col-xs-5 control-label">
                    Speech compression:
                </label>
                <div class="col-xs-7">
                    <div class="form-control slider-bg-info">
                        <input type="text" id="cmp-control" data-slider-value="0" data-slider-min="0" data-slider-max="40" data-slider-step="1">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="afx-md" class="col-xs-5 control-label">
                    Audio effects:
                </label>
                <div class="col-xs-7">
                    <select class="form-control menu-dropdown" id="afx-md">
                        <option value="0">Off</option>
                        <option value="1">Delay</option>
                        <option value="2">Pitch</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="micbias" class="col-xs-5 control-label">
                    Mic bias:
                </label>
                <div class="col-xs-7">
                    <select class="form-control menu-dropdown" id="micbias">
                        <option value="0">Off</option>
                        <option value="16">On</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="micbtn" class="col-xs-5 control-label">
                    Mic button:
                </label>
                <div class="col-xs-7">
                    <select class="form-control menu-dropdown" id="micbtn">
                        <option value="0">Off</option>
                        <option value="1">PTT</option>
                        <option value="5">PTT Up Down</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="tx-essb" class="col-xs-5 control-label">
                    ESSB:
                </label>
                <div class="col-xs-4">
                    <select class="form-control menu-dropdown" id="tx-essb">
                        <option value="0">Off</option>
                        <option value="1">On</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <input type="number" disabled id="tx-essb-val" class="form-control" placeholder="3.0" step="0.1" min="3" max="4">
                </div>
            </div>
            <div class="form-group">
                <label for="af-lim" class="col-xs-5 control-label">
                    AF Limit:
                </label>
                <div class="col-xs-7">
                    <div class="input-group">
                        <input type="number" id="af-lim" class="form-control" placeholder="30" step="1"" min="1" max="30">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-check"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
