<!-- Details view of a layout -->
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Instrument Details</legend>
            <br/>

            <div class="row">
                <div class="span5">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Type:</label>

                        <div class="controls">
                            
                            <select name="type" >
                                <% for(var ins in instypes) { %>
                                <option
                                <%= type == ins ?'selected':'' %>
                                value="<%= ins %>"><%= instypes[ins].name %></option>
                                <% } %>                                
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                                
                    <div class="control-group">
                        <label for="port" class="control-label">Port:</label>
                        <div class="controls">
                        <input type="text" id="port" name="port" value="<%= port %>"/>
                            <select id="otherports" name="otherports" onChange="$('#port').val($('select#otherports').val());">
                                <option>New port...</option>
                                <% for(var i=0; i < ports.length; i++) { %>
                                <option
                                    <%= port == ports[i] ? 'selected':'' %>
                                    value="<%= ports[i] %>"><%= ports[i] %></option>
                                <% } %>
                            </select>
                        </div>  
                    </div>
                                
                    <div class="control-group">
                        <label for="liveviewspan" class="control-label">Live view length:</label>
                        <div class="controls">
                            <input type="text" name="liveviewspan" value="<%= liveviewspan %>"</>&nbsp; seconds.
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="liveviewperiod" class="control-label">Polling period:</label>
                        <div class="controls">Poll&nbsp;every&nbsp;
                            <input type="text" name="liveviewperiod" value="<%= liveviewperiod %>"</>&nbsp;seconds.
                        </div>
                    </div>

                <div class="control-group">
                    <label></label>
                    <div class="controls">
                        <h4>Instrument information</h4>
                    <p>Unique ID: <span id="uniqueid"><%= uuid %></span></p>
                        </div>
                </div>

                </div>
            <div class="span4">
                <div class="control-group">
                    <label for="description" class="control-label">Notes:</label>
                    <div class="controls">
                            <textarea id="comment" name="comment" style="width: 90%;" rows="6"><%= comment %></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="metadata" class="control-label">Extra settings:</label>
                    <div class="controls">
                            <div id="metadata">This device types does not require extra settings.</div>
                    </div>
                </div>
            </div>
                

                <div class="span3">
                    <div class="row-fluid"><div class="span12">
                        <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                            <p><img id="icon" width="180" src="<%= icon === '' ? 'pics/instruments/generic.png' : 'pics/instruments/' + icon %>"/></p>
                            <p style="color:#999;">To change the icon, drag a new picture from your computer onto the box above.</p>
                        </div></div>
                    </div>
                    <div class="row-fluid"><div class="span12">
                    </div></div>
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Instrument saved successfully
        </div>
    </div>
</div>
