<!-- this is added within a row area -->
<div class="col-md-12">
<div class="row" id="geigerchart_row">
    <div class="col-md-12">
        <div class="thumbnail">
            <div class="geigerchart chart"></div>
        </div>
    </div>   
</div>
    
<div class="row" id="map_row">
        <div class="col-md-12">
            <div class="thumbnail">
                <div class="map_container" style="position:relative;"></div>
            </div>
        </div>
</div>
    
<div class="row" id="showstream">
    <div class="col-md-12">
        <div class="well">
            <h6>Raw data stream</h6>
            <textarea id="input" style="height:50px; width:98%;"></textarea>
        </div>
    </div>
</div>
</div>
<!-- Below are two modal dialogs, these start hidden -->

<div class="container">
<div id="dtModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="myModalLabel">Set device tag</h3>
            </div>
            <div class="modal-body">
                <p>The Device tag is not set for this Onyx. Choose a unique name below. It will be used as a nickname for the device everywhere in this application.</p>
                <p>Device tag: <input  id="devicetagfield" value="" type="text" maxlength="32"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="setdevicetag">Save</button>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container">
<div id="stModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="myModalLabel2">Internal Clock Adjusted</h3>
            </div>
            <div class="modal-body">
                <p>Internal clock adjusted to current time.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
</div>
