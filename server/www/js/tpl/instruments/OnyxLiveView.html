<!-- this is added within a row area -->
<div class="col-md-12">
<div class="row">
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12">
                <div class="thumbnail">
                    <p>Device tag:<br><span id="devicetag"></span>
                        </p>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="thumbnail">
                    <p><label class="checkbox"><input id="cpmscale" type="checkbox">Log scale</label></p>
                    <p><label class="checkbox"><input id="plotavg" disabled checked type="checkbox">Moving average</label></p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-10">
        <div class="thumbnail">
            <div class="locochart chart" style="position: relative; height:400px;"></div>
        </div>
        <p>&nbsp;</p>
    </div>   
</div>
    
<div class="row">
    <div class="col-md-12">
        <div class="well">
            <h6>Raw data stream</h6>
            <textarea id="input" style="height:50px; width:98%;"></textarea>
        </div>
    </div>
</div>
</div>
<!-- Below are two modal dialogs, these start hidden -->

<div class="container">
<div id="dtModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="myModalLabel">Set device tag</h3>
            </div>
            <div class="modal-body">
                <p>The Device tag is not set for this Onyx. Choose a unique name below. It will be used as a nickname for the device everywhere in this application.</p>
                <p>Device tag: <input  id="devicetagfield" value="" type="text" maxlength="32"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="setdevicetag">Save</button>
            </div>
        </div>
    </div>
</div>
</div>

<div id="dlModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myDlModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myDlModalLabel">Downloading data...</h3>
  </div>
  <div class="modal-body">
            <div class="spinner circles">
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
            </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn" id="dlDismissOK" data-dismiss="modal" disabled="true" aria-hidden="true">OK</button>
  </div>
</div>
